<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>
    <div>
        <nav th:replace="/fragments/nav :: nav"></nav>
    </div>
    
    <center>
        
        <div id="titulo" class="col-11 row">
            
            <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-file-person" viewBox="0 0 16 16">
                    <path d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                    <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
            </div>
            
            <center class="col-10">
                    <h2>Ingresar autores a la base de datos</h2>
            </center>
            
            <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-file-person" viewBox="0 0 16 16">
                    <path d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                    <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
            </div>
            
        </div>
    
    </center>

    <div class="row justify-content-center fixdivleft" >
        
        <div class="formulario col-3"  style="height: fit-content">
        
            <form th:action="@{/registrarautores}" method="POST">
            
            <div class="form-group">
              <label for="nombreautor">Nombre del Autor</label>
              <input name="nombre" type="text" class="form-control" aria-describedby="emailHelp" th:value="${nombre}" id="nombreautor" placeholder="Nombre del autor">
            </div>
            
            <p class="error" th:if="${error != null}" th:text="${error}"></p>
            <p class="exito" th:if="${exito != null}" th:text="${exito}"></p>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button id="redbutton" type="reset" class="btn btn-danger">Limpiar</button>
            <a th:href="@{/autoreslista}"><button type="button" class="btn btn-warning boton">Modificar</button></a>
          </form>
    </div>
    <div class="col-8 formulario">
        <center><h4>Lista de autores ingresados</h4></center>
        <table class="">
            <thead>
                <tr style="color:yellow; font-family: Verdana">
                    <th>AUTORES</th>
                    <th>ALTA</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autor: ${autores}">
                    <th th:text="${autor.nombre}"></th>
                    
                    <th>
                        <a th:href="@{bajautor/__${autor.id}__}"><button type="button" class="btn btn-success" th:if="${autor.alta}" th:text="${alta}" style="color:white"></button></a>
                        <a th:href="@{altautor/__${autor.id}__}"><button type="button" class="btn btn-danger" th:unless="${autor.alta}" th:text="${baja}" style="color:white"></button></a>
                    </th>
                    
                </tr>
            </tbody>
        </table>
    </div>
    </div>

<div th:replace="/fragments/contact :: div"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
