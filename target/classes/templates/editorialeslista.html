<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>
    <div>
        <nav th:replace="/fragments/nav :: nav"></nav>
    </div>
    
    <center>
        
        <div id="titulo" class="col-11 row">
            
            <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">

                </svg>
            </div>
            
            <center class="col-10">
                    <h2>Modificar editoriales de la base de datos</h2>
            </center>
            
            <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
            </div>
            
        </div>
    
    </center>

    <div class="row justify-content-center fixdivleft" >
        <div class="col-11 formulario">
            <center><h4>Lista de editoriales ingresadas</h4></center>
            <table class="">
                <thead>
                    <tr style="color:yellow; font-family: Verdana">
                        <th>EDITORIALES</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="editorial: ${editoriales}">
                        <th th:text="${editorial.nombre}"></th>

                        <th>
                            <a th:href="@{/editorialesmodificar/__${editorial.id}__}"><button type="button" class="btn btn-warning boton">Modificar</button></a>
                            <a th:href="@{/editorialeseliminar/__${editorial.id}__}"><button type="button" class="btn btn-danger boton">Eliminar</button></a>
                        </th>

                    </tr>
                </tbody>
            </table>
            <center style="margin-top: 5px"><a th:href="@{/editoriales}"><button type="button" class="btn btn-primary" href="/">Volver</button></a></center>
        </div>
    </div>

<div th:replace="/fragments/contact2 :: div"></div> 
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
