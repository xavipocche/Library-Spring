<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head"></head>

    <nav class="navbar navbar-expand-lg navbar" style=" border-bottom: 1px solid white; margin-bottom: 10px; background-color: background: rgb(0,0,0); background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(96,93,93,1) 90%) !important;"> 
        
        <a th:href="@{/inicio}">
            <button type="button" class="btn btn-primary">Volver</button>
        </a>
        
        <div class="col"></div>
        
        <div style="margin-left: 10px;">
            <a th:href="@{/logout}"><button type="button" class="btn btn-danger">Cerrar Sesion</button></a>
        </div>
    </nav>

    <body>
    <center>

        <div id="titulo" class="col-6 row">

            <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
            </div>

            <center class="col-10">
                <h2 style="font-size: 29px">Solicitar préstamo</h2>
            </center>

            <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
            </div>

        </div>

    </center>
    <div class="row justify-content-center fixdivleft">
        <div class="formulario col-6">
            <form th:action="@{/registrarprestamousuario}" method="POST">
            <input hidden th:value="${session.usuariosession.id}" name="idusuario">

                <div class="form-group">
                    <label for="fecha">Fecha de Devolución</label>
                    <input name="fechaDevolucion" type="date" class="form-control" id="fecha" th:value="${fechaDevolucion}">
                </div>

                <div class="form-group">
                    <label for="Libro">Libro</label>
                    <select class="form-control" id="Libro" name="idlibro">
                        <option th:each="libro: ${libros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
                    </select>
                </div>

                <p class="error" th:if="${error != null}" th:text="${error}"></p>
                <p class="exito" th:if="${exito != null}" th:text="${exito}"></p>

                <button type="submit" class="btn btn-primary" >Solicitar</button>
                <button type="reset" class="btn btn-danger boton">Limpiar</button>
            </form>
        </div>
    </div>

</body>
</html>
