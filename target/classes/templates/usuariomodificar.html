<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>
    <nav class="navbar navbar-expand-lg navbar" style=" border-bottom: 1px solid white; margin-bottom: 10px; background-color: background: rgb(0,0,0); background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(96,93,93,1) 90%) !important;"> 
        <a th:href="@{/}">
            <button type="button" class="btn btn-primary">Iniciar Sesion</button>
        </a>
    </nav>
    
    <center>
        <div id="titulo" class="col-6 row">
            
            <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
            </div>
            
            <center class="col-10">
                    <h2>Modificar Usuario</h2>
            </center>
            
            <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
            </div>
            
        </div>
    </center>

    <div class="row justify-content-center fixdivleft" >
        <div class="formulario col-6"  style="height: fit-content">
        
            <form th:action="@{/modificarusuario/__${usuario.id}__}" method="POST">
            <input hidden th:value="${id}" name="id"> 
                
            <div class="form-group">
              <label for="nombre">Nombre del Usuario</label>
              <input name="nombre" type="text" class="form-control" aria-describedby="emailHelp" th:value="${usuario.nombre}" id="nombre" placeholder="Nombre">
            </div>
                
            <div class="form-group">
              <label for="apellido">Apellido del Usuario</label>
              <input name="apellido" type="text" class="form-control" aria-describedby="emailHelp" th:value="${usuario.apellido}" id="apellido" placeholder="Apellido">
            </div>
                
            <div class="form-group">
              <label for="email">Email del Usuario</label>
              <input name="email" type="email" class="form-control" aria-describedby="emailHelp" th:value="${usuario.email}" id="email" placeholder="Email">
            </div>
                
            <p class="error" th:if="${error != null}" th:text="${error}"></p>
            <p class="exito" th:if="${exito != null}" th:text="${exito}"></p>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button id="redbutton" type="reset" class="btn btn-danger">Limpiar</button>
            
            <a th:href="@{/usuario}"><button type="button" class="btn btn-primary">Volver</button></a>
            
          </form>
        </div>
    </div>

<center style>
    <div class="col-11" style="padding: 0;">
        <p style="margin-top: 10px; font-family: monospace; color: green">This application was developed by: Xavier Pocchettino</p>
    </div>
</center>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
