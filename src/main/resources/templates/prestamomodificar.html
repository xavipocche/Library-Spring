<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>
    <div>
        <nav th:replace="/fragments/nav :: nav"></nav>
   </div>
    
    <center>
        
        <div id="titulo" class="col-6 row">
            
            <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
            </div>
            
            <center class="col-10">
                    <h2 style="font-size: 29px">Modificar préstamos registrados</h2>
            </center>
            
            <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
            </div>
            
        </div>
    
    </center>
   
   <div class="row justify-content-center fixdivleft">
       
    <div class="formulario col-6">
      
        <form th:action="@{/prestamosmodificar/__${prestamo.id}__}" method="POST">
          
            <div class="form-group">
                <label for="fecha">Fecha de Devolución</label>
                <input name="fechaDevolucion" type="date" class="form-control" id="fecha" th:value="${fechaDevolucion}">
            </div>

            <div class="form-group">
                <label for="Libro">Libro</label>
                <select class="form-control" id="Libro" name="idlibro">
                    <option th:each="libro: ${libros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Usuarios">Cliente</label> <br>
                <select class="form-control" id="Usuarios" name="idusuario"> 
                    <option th:each="usuario: ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre + ' ' + usuario.apellido}"></option>
                </select>
            </div>
        
        <p class="error" th:if="${error != null}" th:text="${error}"></p>
        <p class="exito" th:if="${exito != null}" th:text="${exito}"></p>
          
        <button type="submit" class="btn btn-primary" href="/">Guardar</button>
        <button type="reset" class="btn btn-danger boton">Limpiar</button>
        <a th:href="@{/prestamolista}"><button type="button" class="btn btn-primary">Volver</button></a>
            
      </form>
        
    </div>
    
   </div>

<center>
    <div class="col-11" style="padding: 0;">
        <p style="margin-top: 10px; font-family: monospace; color: green">This application was developed by: Xavier Pocchettino</p>
    </div>
</center>   
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
